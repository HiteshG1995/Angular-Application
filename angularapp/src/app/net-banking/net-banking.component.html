<p>net-banking works!</p>
<mat-card class="netBankingDisp-page">
    <mat-card-title> Net Banking </mat-card-title>
    <mat-card-content>
        <form class="netBankingDisp-form" #loginForm="ngForm">
            <mat-form-field>
                <input matInput type="email" name="email" placeholder="Email"  required email >
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" placeholder="Password" required password >
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
