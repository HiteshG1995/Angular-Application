<div class = "container">
    <div id="box">
        <div>
            <h4>Select Country</h4>
            <select id = "shadowBtn" class="btn btn-primary" (change)="changeCountry($event.target.value)" >
                <option value=""> Select country </option>
                <option *ngFor = 'let country of Countries'>{{country.name}}</option>
            </select>
        </div>
    <br> 
    <br>
        <div>
            <h4>Select State</h4>
            <select id = "shadowBtn" class="btn btn-info"> 
                <option value=""> Select state  </option>
                <option aria-placeholder="Select" *ngFor = 'let state of states' value="state">{{state}}</option>
            </select>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div>
    <div>
        {{title}}
    </div>
    <div>
        <div>
            <table class="table">
                    <thead>
                        <tr>
                            <th>Sr no.</th>
                            <th>Title</th>
                            <th>Director</th>
                            <th>Cast</th>
                            <th>ReleaseDate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movie of movies; let i = index ; let evenItem = even; let oddItem = odd" [class.even]='evenItem' [class.odd]="oddItem">
                            <td>{{i + 1}}</td>
                            <td>{{movie.title}}</td>
                            <td>{{movie.director}}</td>
                            <td>{{movie.cast}}</td>
                            <td>{{movie.releaseDate}}</td>
                        </tr>
                        
                    </tbody>
            </table>
        </div>
    </div>
</div>
<ul>
    <li *ngFor = 'let song of Songs'>{{song}}</li>
</ul>
