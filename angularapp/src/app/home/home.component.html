<div class="mx-auto" style="width: 500px;">
    <h1>Welcome to home page</h1>
</div>


<p class="text-center">Angular CRUD post and get METHOD</p>

<div class="text-center">
    <button class="btn btn-primary mx-2" (click)="CreatePost()">Create post</button>
    <button class="btn btn-success mx-2" (click)="getDatefromFireBase()">Featch data</button>
</div>

<div class="container">
    <table class="table table-striped table-bordered" *ngIf="showTable">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td>{{ row.id }}</td>
            <td>{{ row.title }}</td>
            <td>{{ row.content }}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of getFire">
                <td>{{ row.id }}</td>
                <td>{{ row.title }}</td>
                <td>{{ row.content }}</td>
              </tr>
            </tbody>
          </table>
        </div>
